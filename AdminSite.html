<body>

<br>
<text>Undervisningstitel:</text>

    <input
            type="text"
            id="title"
            value=""
            placeholder="Undervisningstitel">

<br>
<br>
     Tid og sted:

    <input
            type="text"
            id="location"
            value=""
            placeholder="Sted">

    <select id="time">
        <option
                value=""
                selected="selected">-Vælg tidspunkt-</option>

        <option value="17.00">17.00</option>
        <option value="17.30">17.30</option>
        <option value="18.00">18.00</option>
        <option value="18.30">18.30</option>
        <option value="19.00">19.00</option>
        <option value="19.30">19.30</option>

        <option value="20.30">20.30</option>
        <option value="21.00">21.00</option>


    </select>

<br>
<br>

    Dato:
    <select id="date">
        <option value="" selected="selected">-Dag-</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="13">13</option>
        <option value="17">17</option>
        <option value="20">20</option>

    </select>

<select id="month">
    <option value="" selected="selected">Måned</option>
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
    <option value="6">6</option>
    <option value="7">7</option>
    <option value="8">8</option>
    <option value="9">9</option>
    <option value="10">10</option>
    <option value="11">11</option>
    <option value="12">12</option>

</select>


<select id="year">
    <option value="" selected="selected">År</option>
    <option value="2019">2019</option>
    <option value="2020">2020</option>
    <option value="2021">2021</option>
    <option value="2022">2022</option>

</select>

<br>
<br>
    Lokale:
<input
        type="text"
        id="room"
        value=""
        placeholder="Lokale">

<br>
    <br>
    Underviser:

<input
        type="text"
        id="teacher"
        value=""
        placeholder="Underviser">

<br>
<br>
    Varighed:
<select id="duration hours">
    <option value="" selected="selected">-Antal timer-</option>
    <option value="0">0</option>
    <option value="1">1</option>
    <option value="2">2</option>

</select>

<select id="duration minutes">
    <option value=""  selected="selected">-Antal minutter-</option>
    <option value="0">0</option>
    <option value="15">15</option>
    <option value="20">20</option>
    <option value="25">25</option>
    <option value="30">30</option>
    <option value="35">35</option>
    <option value="40">40</option>
    <option value="45">45</option>
    <option value="50">50</option>
    <option value="55">55</option>
    <option value="60">60</option>

</select>
